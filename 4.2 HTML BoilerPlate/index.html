<!DOCTYPE html>
<!-- Defines the document as an HTML5 document -->
<html lang="en">
  <!-- Specifies the language of the document as English -->
  <head>
    <!-- Sets the character encoding for the document to UTF-8 -->
    <!-- UTF-8 supports most characters, ensuring proper display of text -->
    <meta charset="UTF-8" />

    <!-- Makes the webpage responsive by adjusting its layout and scaling based on the device's screen size -->
    <!-- "width=device-width" sets the width of the viewport to the screen width -->
    <!-- "initial-scale=1.0" ensures the initial zoom level is 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Specifies the title of the document, displayed on the browser tab -->
    <title>Document</title>
  </head>

  <!-- body will contain main contents of our website.-->
  <body>
    <!-- Main heading of the webpage -->
    <h1>Hello World</h1>

    <!-- A simple paragraph to display some text -->
    <p>I am here!!!</p>
  </body>
</html>
