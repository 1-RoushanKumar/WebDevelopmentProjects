<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <hr />

    <form action="/race" method="post">
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        placeholder="Enter your first name"
        name="fname"
        required
      />

      <label for="lname">Last Name</label>
      <input
        type="text"
        id="lname"
        placeholder="Enter your last name"
        name="lname"
        required
      />
      <br />
      <label>Select a Race:</label>
      <div>
        <input type="radio" id="1" name="race" value="fun_run" />
        <label for="1">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" id="2" name="race" value="half_marathon" />
        <label for="2">Half Marathon</label>
      </div>
      <div>
        <input type="radio" id="3" name="race" value="full_marathon" />
        <label for="3">Full Marathon</label>
      </div>

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        name="email"
        required
      />

      <label for="pass">Password</label>
      <input
        type="password"
        id="pass"
        placeholder="Enter your password"
        name="password"
        required
      />

      <br />
      <label for="age">Select Age Group</label>
      <input
        type="number"
        id="age"
        name="age"
        min="18"
        max="60"
        placeholder="Enter your age"
        required
      />
      <br/>

      <button type="submit">Register</button>
    </form>
  </body>
</html>
